<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="college.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white p-3" id="sidebar">
            <h2>Admin Dashboard</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Students</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Courses</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Faculty</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Reports</a>
                </li>
            </ul>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="btn btn-outline-secondary" id="menu-toggle">â˜°</button>
            </nav>

            <div class="container-fluid">
                <h2 class="mt-4">Dashboard</h2>
                <div class="row">
                    <!-- Card 1: Students -->
                    <div class="col-md-3 mb-3">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <h5 class="card-title">Total Students</h5>
                                <p class="card-text">1200</p>
                            </div>
                        </div>
                    </div>

                    <!-- Card 2: Faculty -->
                    <div class="col-md-3 mb-3">
                        <div class="card bg-success text-white">
                            <div class="card-body">
                                <h5 class="card-title">Total Faculty</h5>
                                <p class="card-text">75</p>
                            </div>
                        </div>
                    </div>

                    <!-- Card 3: Courses -->
                    <div class="col-md-3 mb-3">
                        <div class="card bg-warning text-white">
                            <div class="card-body">
                                <h5 class="card-title">Total Courses</h5>
                                <p class="card-text">50</p>
                            </div>
                        </div>
                    </div>

                    <!-- Card 4: Departments -->
                    <div class="col-md-3 mb-3">
                        <div class="card bg-danger text-white">
                            <div class="card-body">
                                <h5 class="card-title">Total Departments</h5>
                                <p class="card-text">8</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
